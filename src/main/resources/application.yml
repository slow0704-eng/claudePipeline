# ==========================================
# Spring Boot Application Configuration
# 공통 설정 (모든 환경에서 적용)
# ==========================================

server:
  port: 8080
  compression:
    enabled: false
    # mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    # min-response-size: 1024
  tomcat:
    connection-timeout: 60000
    keep-alive-timeout: 60000
    max-keep-alive-requests: 100
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  # Profile 설정
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # MVC 설정
  mvc:
    favicon:
      enabled: false

  # JPA 공통 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # N+1 쿼리 최적화 - Batch Fetch Size
        default_batch_fetch_size: 100
        # 쿼리 로깅 (개발 환경에서 유용)
        # show_sql: true
        # format_sql: true
        # use_sql_comments: true
        # 성능 최적화
        order_inserts: true
        order_updates: true
        jdbc:
          lob:
            non_contextual_creation: true
          # Batch Size 설정
          batch_size: 50
          batch_versioned_data: true
        temp:
          use_jdbc_metadata_defaults: false

  # Thymeleaf 설정
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    mode: HTML

  # File Upload 설정
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 250MB

  # Message Source 설정
  messages:
    encoding: UTF-8

  # HTTP Encoding 설정
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# File Storage 설정
file:
  upload-dir: uploads
  storage:
    upload-dir: uploads
    max-file-size: 52428800
    max-file-size-mb: 50
    max-files-per-board: 5
    auto-cleanup-enabled: true
    auto-cleanup-cron: 0 0 3 * * ?
    auto-cleanup-days: 30
    backup-before-delete: true
    thumbnail-enabled: true
    thumbnail-width: 200
    thumbnail-height: 200

# Springdoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  show-actuator: false
  packages-to-scan: com.board.controller
  paths-to-match: /api/**, /board/**, /auth/**, /comments/**, /likes/**, /messages/**

# ===== APM 설정 (Actuator + Prometheus) =====
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name:board}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

# Logging 기본 설정
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
