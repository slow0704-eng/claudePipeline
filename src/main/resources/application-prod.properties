# Production Configuration for Render

# Server Port (Render will provide PORT environment variable)
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# SPRING_DATASOURCE_URL will be set by Dockerfile from DATABASE_URL
# Spring Boot will automatically use these environment variables
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=250MB
file.upload-dir=/tmp/uploads

# HTTP Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Message Source Encoding
spring.messages.encoding=UTF-8

# HTTP Response Encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# File Storage Management Configuration
file.storage.upload-dir=/tmp/uploads
file.storage.max-file-size=52428800
file.storage.max-file-size-mb=50
file.storage.max-files-per-board=5
file.storage.auto-cleanup-enabled=true
file.storage.auto-cleanup-cron=0 0 3 * * ?
file.storage.auto-cleanup-days=30
file.storage.backup-before-delete=true
file.storage.thumbnail-enabled=true
file.storage.thumbnail-width=200
file.storage.thumbnail-height=200

# Logging Configuration
logging.level.root=INFO
logging.level.com.board=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Disable DevTools in Production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
