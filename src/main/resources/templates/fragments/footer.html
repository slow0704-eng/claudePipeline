<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 푸터 Fragment -->
    <footer th:fragment="footer" class="main-footer">
        <div class="footer-container">
            <!-- 상단 영역 -->
            <div class="footer-top">
                <div class="footer-section footer-about">
                    <h3 class="footer-title">
                        <i class="fas fa-comments"></i> 커뮤니티
                    </h3>
                    <p class="footer-description">
                        자유롭게 소통하는 익명 커뮤니티 플랫폼
                    </p>
                </div>

                <div class="footer-section footer-links-section">
                    <h4>빠른 링크</h4>
                    <ul class="footer-links">
                        <li><a th:href="@{/board}"><i class="fas fa-home"></i> 게시판</a></li>
                        <li><a th:href="@{/topic/explore}"><i class="fas fa-fire"></i> 토픽 탐색</a></li>
                        <li><a th:href="@{/hashtag/analytics}"><i class="fas fa-hashtag"></i> 해시태그 분석</a></li>
                    </ul>
                </div>

                <div class="footer-section footer-legal">
                    <h4>법적 고지</h4>
                    <ul class="footer-links">
                        <li><a th:href="@{/legal/terms}"><i class="fas fa-file-contract"></i> 이용약관</a></li>
                        <li><a th:href="@{/legal/privacy}"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a></li>
                        <li><a th:href="@{/legal/policy}"><i class="fas fa-gavel"></i> 운영정책</a></li>
                    </ul>
                </div>
            </div>

            <!-- 하단 영역 -->
            <div class="footer-bottom">
                <div class="footer-copyright">
                    <p>&copy; 2024 익명 커뮤니티. All rights reserved.</p>
                </div>
            </div>
        </div>

        <!-- Scroll to Top 버튼 -->
        <button id="scrollToTop" class="scroll-to-top" aria-label="맨 위로">
            <i class="fas fa-chevron-up"></i>
        </button>
    </footer>

    <!-- 푸터 스크립트 Fragment -->
    <th:block th:fragment="footer-scripts">
        <script>
            // Scroll to Top 버튼
            (function() {
                const scrollBtn = document.getElementById('scrollToTop');
                if (scrollBtn) {
                    window.addEventListener('scroll', function() {
                        if (window.pageYOffset > 300) {
                            scrollBtn.classList.add('show');
                        } else {
                            scrollBtn.classList.remove('show');
                        }
                    });

                    scrollBtn.addEventListener('click', function() {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
            })();
        </script>
    </th:block>
</body>
</html>
