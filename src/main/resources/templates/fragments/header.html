<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header-meta">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 헤더 Fragment -->
    <header th:fragment="header" class="main-header">
        <div class="header-container">
            <!-- 로고 -->
            <div class="header-logo">
                <a th:href="@{/board}" class="logo-link">
                    <i class="fas fa-comments"></i>
                    <span>커뮤니티</span>
                </a>
            </div>

            <!-- 네비게이션 -->
            <nav class="header-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a th:href="@{/board}" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>게시판</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link" onclick="toggleDropdown('explore-dropdown', event)">
                            <i class="fas fa-compass"></i>
                            <span>탐색</span>
                            <i class="fas fa-chevron-down dropdown-icon"></i>
                        </a>
                        <ul class="dropdown-menu" id="explore-dropdown">
                            <li><a th:href="@{/topics/explore}"><i class="fas fa-fire"></i> 토픽 탐색</a></li>
                            <li><a th:href="@{/hashtag/analytics}"><i class="fas fa-hashtag"></i> 해시태그 분석</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <!-- 검색 -->
            <div class="header-search">
                <form th:action="@{/board/search}" method="get" class="search-form">
                    <input type="text" name="keyword" id="headerSearchInput"
                           class="search-input" placeholder="검색..." autocomplete="off">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- 사용자 메뉴 -->
            <div class="header-actions">
                <!-- 관리자 -->
                <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}"
                   class="header-btn admin-btn" title="관리자">
                    <i class="fas fa-cog"></i>
                    <span class="btn-text">관리자</span>
                </a>

                <!-- 알림 -->
                <div sec:authorize="isAuthenticated()" class="header-notification dropdown">
                    <button class="header-btn notification-btn"
                            onclick="toggleDropdown('notification-dropdown', event)">
                        <i class="fas fa-bell"></i>
                        <span id="notificationBadge" class="badge" style="display: none;">0</span>
                    </button>
                    <div class="dropdown-menu notification-dropdown" id="notification-dropdown">
                        <div class="dropdown-header">
                            <h4>알림</h4>
                            <button onclick="markAllAsRead()" class="mark-all-read">모두 읽음</button>
                        </div>
                        <div class="notification-list" id="notificationList">
                            <div class="loading">로딩 중...</div>
                        </div>
                        <div class="dropdown-footer">
                            <a th:href="@{/notifications}">모든 알림 보기</a>
                        </div>
                    </div>
                </div>

                <!-- 메시지 -->
                <a sec:authorize="isAuthenticated()" th:href="@{/messages/inbox}"
                   class="header-btn message-btn" title="메시지">
                    <i class="fas fa-envelope"></i>
                    <span id="messageBadge" class="badge" style="display: none;">0</span>
                </a>

                <!-- 프로필 드롭다운 -->
                <div sec:authorize="isAuthenticated()" class="header-profile dropdown">
                    <button class="header-btn profile-btn"
                            onclick="toggleDropdown('profile-dropdown', event)">
                        <i class="fas fa-user-circle"></i>
                        <span class="btn-text" sec:authentication="principal.nickname">사용자</span>
                        <i class="fas fa-chevron-down dropdown-icon"></i>
                    </button>
                    <ul class="dropdown-menu profile-dropdown" id="profile-dropdown">
                        <li><a th:href="@{/mypage}"><i class="fas fa-user"></i> 마이페이지</a></li>
                        <li><a th:href="@{/board/drafts}"><i class="fas fa-file-alt"></i> 임시저장</a></li>
                        <li><a th:href="@{/board/bookmarks}"><i class="fas fa-bookmark"></i> 북마크</a></li>
                        <li class="divider"></li>
                        <li>
                            <form th:action="@{/auth/logout}" method="post" style="margin: 0;">
                                <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="dropdown-logout-btn">
                                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>

                <!-- 글쓰기 -->
                <a sec:authorize="hasAnyRole('MEMBER', 'ADMIN')" th:href="@{/board/new}"
                   class="header-btn write-btn">
                    <i class="fas fa-pen"></i>
                    <span class="btn-text">글쓰기</span>
                </a>

                <!-- 로그인/회원가입 -->
                <a sec:authorize="isAnonymous()" th:href="@{/auth/login}" class="header-btn login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="btn-text">로그인</span>
                </a>
                <a sec:authorize="isAnonymous()" th:href="@{/auth/register}" class="header-btn register-btn">
                    <i class="fas fa-user-plus"></i>
                    <span class="btn-text">회원가입</span>
                </a>
            </div>

            <!-- 모바일 햄버거 -->
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="메뉴 열기">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- 모바일 메뉴 -->
        <div class="mobile-menu" id="mobile-menu">
            <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                    <li><a th:href="@{/board}"><i class="fas fa-home"></i> 게시판</a></li>
                    <li><a th:href="@{/topics/explore}"><i class="fas fa-fire"></i> 토픽 탐색</a></li>
                    <li><a th:href="@{/hashtag/analytics}"><i class="fas fa-hashtag"></i> 해시태그 분석</a></li>

                    <li class="divider" sec:authorize="isAuthenticated()"></li>

                    <li sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/admin}"><i class="fas fa-cog"></i> 관리자</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/mypage}"><i class="fas fa-user"></i> 마이페이지</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/board/drafts}"><i class="fas fa-file-alt"></i> 임시저장</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/board/bookmarks}"><i class="fas fa-bookmark"></i> 북마크</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/messages/inbox}"><i class="fas fa-envelope"></i> 메시지</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/notifications}"><i class="fas fa-bell"></i> 알림</a>
                    </li>

                    <li class="divider"></li>

                    <li sec:authorize="hasAnyRole('MEMBER', 'ADMIN')">
                        <a th:href="@{/board/new}" class="mobile-write-btn">
                            <i class="fas fa-pen"></i> 글쓰기
                        </a>
                    </li>

                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/auth/login}"><i class="fas fa-sign-in-alt"></i> 로그인</a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/auth/register}"><i class="fas fa-user-plus"></i> 회원가입</a>
                    </li>

                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/auth/logout}" method="post" style="margin: 0;">
                            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="mobile-logout-btn">
                                <i class="fas fa-sign-out-alt"></i> 로그아웃
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 스크립트 Fragment -->
    <th:block th:fragment="header-scripts">
        <!-- 레거시 스크립트 (하위 호환성) -->
        <script th:src="@{/js/common.js}"></script>
        <script th:src="@{/js/header.js}"></script>
        <script th:src="@{/js/notification.js}"></script>

        <!-- 모듈화된 JavaScript (ES6 Modules) -->
        <script type="module" th:src="@{/js/main.js}"></script>
    </th:block>
</body>
</html>
