<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - 익명 커뮤니티</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .reset-header h1 i {
            color: #667eea;
        }

        .reset-header p {
            color: #777;
            font-size: 14px;
        }

        .user-info {
            background: #e7f3ff;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .user-info strong {
            color: #2196f3;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: #667eea;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.success {
            border-color: #28a745;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .caps-warning {
            display: none;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            color: #ff9800;
            font-size: 12px;
        }

        .caps-warning.show {
            display: flex;
        }

        .validation-message {
            display: none;
            margin-top: 5px;
            font-size: 12px;
            align-items: center;
            gap: 5px;
        }

        .validation-message.show {
            display: flex;
        }

        .validation-message.success {
            color: #28a745;
        }

        .validation-message.error {
            color: #dc3545;
        }

        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-meter {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .strength-meter-fill.weak {
            width: 33%;
            background: #dc3545;
        }

        .strength-meter-fill.medium {
            width: 66%;
            background: #ffc107;
        }

        .strength-meter-fill.strong {
            width: 100%;
            background: #28a745;
        }

        .strength-text {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .strength-text.weak {
            color: #dc3545;
        }

        .strength-text.medium {
            color: #ffc107;
        }

        .strength-text.strong {
            color: #28a745;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert i {
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .reset-container {
                padding: 30px 20px;
            }

            .reset-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1><i class="fas fa-lock-open"></i> 비밀번호 재설정</h1>
            <p>새로운 비밀번호를 입력하세요</p>
        </div>

        <div class="user-info">
            <i class="fas fa-user"></i> 아이디: <strong th:text="${username}">username</strong>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/auth/reset-password}" method="post" id="resetForm" onsubmit="return handleResetSubmit(event)">
            <input type="hidden" name="username" th:value="${username}">

            <div class="form-group">
                <label for="newPassword">
                    <i class="fas fa-key"></i> 새 비밀번호
                </label>
                <div class="input-wrapper">
                    <input type="password"
                           id="newPassword"
                           name="newPassword"
                           required
                           autofocus
                           autocomplete="new-password"
                           placeholder="새 비밀번호를 입력하세요"
                           minlength="4"
                           oninput="checkPasswordStrength()"
                           onkeydown="checkCapsLock(event, 'newPassword')"
                           onkeyup="checkCapsLock(event, 'newPassword')">
                    <i class="fas fa-eye toggle-password"
                       id="toggleNewPassword"
                       onclick="togglePasswordVisibility('newPassword', 'toggleNewPassword')"></i>
                </div>
                <small><i class="fas fa-info-circle"></i> 4자 이상 (영문, 숫자, 특수문자 조합 권장)</small>
                <div id="capsWarningNewPassword" class="caps-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Caps Lock이 켜져 있습니다</span>
                </div>

                <!-- Password Strength Meter -->
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="strengthMeterFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="newPasswordConfirm">
                    <i class="fas fa-check-double"></i> 새 비밀번호 확인
                </label>
                <div class="input-wrapper">
                    <input type="password"
                           id="newPasswordConfirm"
                           name="newPasswordConfirm"
                           required
                           autocomplete="new-password"
                           placeholder="새 비밀번호를 다시 입력하세요"
                           oninput="checkPasswordMatch()"
                           onkeydown="checkCapsLock(event, 'newPasswordConfirm')"
                           onkeyup="checkCapsLock(event, 'newPasswordConfirm')">
                </div>
                <div id="capsWarningConfirm" class="caps-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Caps Lock이 켜져 있습니다</span>
                </div>
                <div class="validation-message" id="passwordMatchMessage"></div>
            </div>

            <button type="submit" class="btn" id="resetBtn">
                <i class="fas fa-save"></i>
                <span>비밀번호 재설정</span>
            </button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/auth/login'">
                <i class="fas fa-arrow-left"></i>
                <span>로그인으로 돌아가기</span>
            </button>
        </form>
    </div>

    <script>
        let passwordValid = false;
        let passwordsMatch = false;

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthMeterFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthDiv.classList.remove('show');
                passwordValid = false;
                return;
            }

            strengthDiv.classList.add('show');

            const hasLength = password.length >= 4;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let strength = 0;
            if (hasLength) strength++;
            if (hasLetter) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;

            strengthFill.className = 'strength-meter-fill';
            strengthText.className = 'strength-text';

            if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 약함';
                passwordValid = hasLength;
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.innerHTML = '<i class="fas fa-shield-alt"></i> 보통';
                passwordValid = true;
            } else {
                strengthFill.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.innerHTML = '<i class="fas fa-shield-alt"></i> 강함';
                passwordValid = true;
            }

            checkPasswordMatch();
        }

        function checkPasswordMatch() {
            const password = document.getElementById('newPassword').value;
            const passwordConfirm = document.getElementById('newPasswordConfirm').value;
            const message = document.getElementById('passwordMatchMessage');
            const input = document.getElementById('newPasswordConfirm');

            if (passwordConfirm.length === 0) {
                input.classList.remove('success', 'error');
                message.className = 'validation-message';
                passwordsMatch = false;
                return;
            }

            if (password === passwordConfirm) {
                input.classList.remove('error');
                input.classList.add('success');
                message.className = 'validation-message success show';
                message.innerHTML = '<i class="fas fa-check-circle"></i> 비밀번호가 일치합니다';
                passwordsMatch = true;
            } else {
                input.classList.remove('success');
                input.classList.add('error');
                message.className = 'validation-message error show';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 비밀번호가 일치하지 않습니다';
                passwordsMatch = false;
            }
        }

        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function checkCapsLock(event, field) {
            const capsWarning = document.getElementById('capsWarning' + field.charAt(0).toUpperCase() + field.slice(1));

            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsWarning.classList.add('show');
            } else {
                capsWarning.classList.remove('show');
            }
        }

        function handleResetSubmit(event) {
            const newPassword = document.getElementById('newPassword').value;
            const newPasswordConfirm = document.getElementById('newPasswordConfirm').value;

            if (newPassword.length < 4) {
                alert('비밀번호는 최소 4자 이상이어야 합니다.');
                event.preventDefault();
                return false;
            }

            if (newPassword !== newPasswordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                event.preventDefault();
                return false;
            }

            return true;
        }

        // Enter key navigation
        document.getElementById('newPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('newPasswordConfirm').focus();
            }
        });
    </script>
</body>
</html>
