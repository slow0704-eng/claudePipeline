<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 익명 커뮤니티</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .register-header h1 i {
            color: #667eea;
        }

        .register-header p {
            color: #777;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: #667eea;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.success {
            border-color: #28a745;
            padding-right: 45px;
        }

        .form-group input.error {
            border-color: #dc3545;
            padding-right: 45px;
        }

        .validation-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            display: none;
        }

        .validation-icon.success {
            color: #28a745;
            display: block;
            animation: fadeIn 0.3s;
        }

        .validation-icon.error {
            color: #dc3545;
            display: block;
            animation: shake 0.5s;
        }

        .validation-icon.loading {
            color: #667eea;
            display: block;
            animation: spin 1s linear infinite;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }

        .form-group small i {
            font-size: 10px;
            margin-right: 3px;
        }

        .validation-message {
            display: none;
            margin-top: 5px;
            font-size: 12px;
            align-items: center;
            gap: 5px;
            animation: fadeIn 0.3s;
        }

        .validation-message.show {
            display: flex;
        }

        .validation-message.success {
            color: #28a745;
        }

        .validation-message.error {
            color: #dc3545;
        }

        .validation-message.info {
            color: #667eea;
        }

        /* Password Strength Meter */
        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .strength-meter {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 3px;
        }

        .strength-meter-fill.weak {
            width: 33%;
            background: #dc3545;
        }

        .strength-meter-fill.medium {
            width: 66%;
            background: #ffc107;
        }

        .strength-meter-fill.strong {
            width: 100%;
            background: #28a745;
        }

        .strength-text {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .strength-text.weak {
            color: #dc3545;
        }

        .strength-text.medium {
            color: #ffc107;
        }

        .strength-text.strong {
            color: #28a745;
        }

        /* Character Counter */
        .char-counter {
            position: absolute;
            right: 0;
            top: -25px;
            font-size: 11px;
            color: #999;
        }

        .char-counter.warning {
            color: #ffc107;
        }

        .char-counter.error {
            color: #dc3545;
        }

        /* Caps Lock Warning */
        .caps-warning {
            display: none;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            color: #ff9800;
            font-size: 12px;
        }

        .caps-warning.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert i {
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            position: relative;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            right: 20px;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #5568d3;
        }

        /* Password Requirements Checklist */
        .requirements {
            margin-top: 8px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            display: none;
        }

        .requirements.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .requirement-item {
            font-size: 12px;
            color: #666;
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .requirement-item i {
            font-size: 10px;
            color: #999;
        }

        .requirement-item.met {
            color: #28a745;
        }

        .requirement-item.met i {
            color: #28a745;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }

            .register-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus"></i> 회원가입</h1>
            <p>익명 커뮤니티의 회원이 되어보세요</p>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/auth/register}" method="post" id="registerForm" onsubmit="return handleRegisterSubmit(event)">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> 아이디
                </label>
                <div class="input-wrapper">
                    <input type="text"
                           id="username"
                           name="username"
                           th:value="${username}"
                           required
                           autofocus
                           autocomplete="username"
                           placeholder="아이디를 입력하세요"
                           minlength="4"
                           maxlength="20"
                           oninput="checkUsername()"
                           onblur="validateUsername()">
                    <i class="fas fa-check-circle validation-icon" id="usernameValidIcon"></i>
                    <span class="char-counter" id="usernameCounter"></span>
                </div>
                <small><i class="fas fa-info-circle"></i> 4-20자의 영문, 숫자 조합</small>
                <div class="validation-message" id="usernameMessage"></div>
            </div>

            <!-- Nickname Field -->
            <div class="form-group">
                <label for="nickname">
                    <i class="fas fa-id-card"></i> 닉네임
                </label>
                <div class="input-wrapper">
                    <input type="text"
                           id="nickname"
                           name="nickname"
                           th:value="${nickname}"
                           required
                           autocomplete="nickname"
                           placeholder="닉네임을 입력하세요"
                           minlength="2"
                           maxlength="20"
                           oninput="validateNickname()">
                    <i class="fas fa-check-circle validation-icon" id="nicknameValidIcon"></i>
                    <span class="char-counter" id="nicknameCounter"></span>
                </div>
                <small><i class="fas fa-info-circle"></i> 2-20자, 게시글에 표시될 이름입니다</small>
                <div class="validation-message" id="nicknameMessage"></div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> 이메일 <span style="color: #dc3545;">*</span>
                </label>
                <div class="input-wrapper">
                    <input type="email"
                           id="email"
                           name="email"
                           th:value="${email}"
                           required
                           autocomplete="email"
                           placeholder="이메일을 입력하세요"
                           maxlength="100"
                           oninput="validateEmail()">
                    <i class="fas fa-check-circle validation-icon" id="emailValidIcon"></i>
                </div>
                <small><i class="fas fa-info-circle"></i> 아이디/비밀번호 찾기에 사용됩니다</small>
                <div class="validation-message" id="emailMessage"></div>
            </div>

            <!-- Name Field -->
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user-tag"></i> 이름 (선택)
                </label>
                <div class="input-wrapper">
                    <input type="text"
                           id="name"
                           name="name"
                           th:value="${name}"
                           autocomplete="name"
                           placeholder="실명을 입력하세요"
                           maxlength="50">
                </div>
                <small><i class="fas fa-info-circle"></i> 아이디 찾기에 사용됩니다 (선택사항)</small>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> 비밀번호
                </label>
                <div class="input-wrapper">
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           autocomplete="new-password"
                           placeholder="비밀번호를 입력하세요"
                           minlength="4"
                           oninput="checkPasswordStrength()"
                           onkeydown="checkCapsLock(event, 'password')"
                           onkeyup="checkCapsLock(event, 'password')">
                    <i class="fas fa-eye toggle-password"
                       id="togglePassword"
                       onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
                </div>
                <small><i class="fas fa-info-circle"></i> 4자 이상 (영문, 숫자, 특수문자 조합 권장)</small>
                <div id="capsWarningPassword" class="caps-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Caps Lock이 켜져 있습니다</span>
                </div>

                <!-- Password Strength Meter -->
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-meter">
                        <div class="strength-meter-fill" id="strengthMeterFill"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                </div>

                <!-- Password Requirements -->
                <div class="requirements" id="passwordRequirements">
                    <div class="requirement-item" id="req-length">
                        <i class="fas fa-circle"></i>
                        <span>최소 4자 이상</span>
                    </div>
                    <div class="requirement-item" id="req-letter">
                        <i class="fas fa-circle"></i>
                        <span>영문 포함 (권장)</span>
                    </div>
                    <div class="requirement-item" id="req-number">
                        <i class="fas fa-circle"></i>
                        <span>숫자 포함 (권장)</span>
                    </div>
                    <div class="requirement-item" id="req-special">
                        <i class="fas fa-circle"></i>
                        <span>특수문자 포함 (권장)</span>
                    </div>
                </div>
            </div>

            <!-- Password Confirm Field -->
            <div class="form-group">
                <label for="passwordConfirm">
                    <i class="fas fa-check-double"></i> 비밀번호 확인
                </label>
                <div class="input-wrapper">
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           required
                           autocomplete="new-password"
                           placeholder="비밀번호를 다시 입력하세요"
                           oninput="checkPasswordMatch()"
                           onkeydown="checkCapsLock(event, 'passwordConfirm')"
                           onkeyup="checkCapsLock(event, 'passwordConfirm')">
                    <i class="fas fa-check-circle validation-icon" id="passwordConfirmValidIcon"></i>
                </div>
                <div id="capsWarningConfirm" class="caps-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Caps Lock이 켜져 있습니다</span>
                </div>
                <div class="validation-message" id="passwordMatchMessage"></div>
            </div>

            <button type="submit" class="btn" id="registerBtn">
                <i class="fas fa-user-plus"></i>
                <span>회원가입</span>
            </button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/auth/login'">
                <i class="fas fa-arrow-left"></i>
                <span>돌아가기</span>
            </button>
        </form>

        <div class="divider">또는</div>

        <div class="links">
            이미 계정이 있으신가요? <a href="/auth/login">
                <i class="fas fa-sign-in-alt"></i> 로그인
            </a>
        </div>
    </div>

    <script>
        let usernameCheckTimeout;
        let usernameAvailable = false;
        let passwordsMatch = false;
        let passwordValid = false;
        let nicknameValid = false;

        // Username validation with real-time availability check
        function checkUsername() {
            const username = document.getElementById('username').value.trim();
            const icon = document.getElementById('usernameValidIcon');
            const message = document.getElementById('usernameMessage');
            const input = document.getElementById('username');
            const counter = document.getElementById('usernameCounter');

            // Character counter
            counter.textContent = `${username.length}/20`;
            if (username.length >= 18) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }

            if (username.length < 4) {
                icon.className = 'fas fa-times-circle validation-icon error';
                input.classList.remove('success');
                input.classList.add('error');
                message.className = 'validation-message error show';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 최소 4자 이상 입력하세요';
                usernameAvailable = false;
                return;
            }

            // Pattern validation (alphanumeric only)
            const pattern = /^[a-zA-Z0-9]+$/;
            if (!pattern.test(username)) {
                icon.className = 'fas fa-times-circle validation-icon error';
                input.classList.remove('success');
                input.classList.add('error');
                message.className = 'validation-message error show';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 영문과 숫자만 사용 가능합니다';
                usernameAvailable = false;
                return;
            }

            // Show loading state
            icon.className = 'fas fa-spinner validation-icon loading';
            input.classList.remove('success', 'error');
            message.className = 'validation-message info show';
            message.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 사용 가능 여부 확인 중...';

            // Debounce the availability check
            clearTimeout(usernameCheckTimeout);
            usernameCheckTimeout = setTimeout(() => {
                checkUsernameAvailability(username);
            }, 500);
        }

        function checkUsernameAvailability(username) {
            // Simulate AJAX call - In production, replace with actual API call
            // fetch('/api/auth/check-username?username=' + username)
            //     .then(response => response.json())
            //     .then(data => { ... });

            // Simulated check (for demo - replace with real API)
            setTimeout(() => {
                const icon = document.getElementById('usernameValidIcon');
                const message = document.getElementById('usernameMessage');
                const input = document.getElementById('username');

                // Simulate: username is available if it doesn't equal 'admin' or 'test'
                const unavailableUsernames = ['admin', 'test', 'user', 'root'];
                const available = !unavailableUsernames.includes(username.toLowerCase());

                if (available) {
                    icon.className = 'fas fa-check-circle validation-icon success';
                    input.classList.remove('error');
                    input.classList.add('success');
                    message.className = 'validation-message success show';
                    message.innerHTML = '<i class="fas fa-check-circle"></i> 사용 가능한 아이디입니다';
                    usernameAvailable = true;
                } else {
                    icon.className = 'fas fa-times-circle validation-icon error';
                    input.classList.remove('success');
                    input.classList.add('error');
                    message.className = 'validation-message error show';
                    message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 이미 사용중인 아이디입니다';
                    usernameAvailable = false;
                }
            }, 300);
        }

        function validateUsername() {
            const username = document.getElementById('username').value.trim();
            if (username.length >= 4) {
                checkUsername();
            }
        }

        // Nickname validation
        function validateNickname() {
            const nickname = document.getElementById('nickname').value.trim();
            const icon = document.getElementById('nicknameValidIcon');
            const message = document.getElementById('nicknameMessage');
            const input = document.getElementById('nickname');
            const counter = document.getElementById('nicknameCounter');

            // Character counter
            counter.textContent = `${nickname.length}/20`;
            if (nickname.length >= 18) {
                counter.classList.add('warning');
            } else {
                counter.classList.remove('warning');
            }

            if (nickname.length < 2) {
                icon.className = 'fas fa-times-circle validation-icon error';
                input.classList.remove('success');
                input.classList.add('error');
                message.className = 'validation-message error show';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 최소 2자 이상 입력하세요';
                nicknameValid = false;
                return;
            }

            icon.className = 'fas fa-check-circle validation-icon success';
            input.classList.remove('error');
            input.classList.add('success');
            message.className = 'validation-message success show';
            message.innerHTML = '<i class="fas fa-check-circle"></i> 사용 가능한 닉네임입니다';
            nicknameValid = true;
        }

        // Email validation
        let emailValid = false;
        function validateEmail() {
            const email = document.getElementById('email').value.trim();
            const icon = document.getElementById('emailValidIcon');
            const message = document.getElementById('emailMessage');
            const input = document.getElementById('email');

            if (email.length === 0) {
                icon.className = 'validation-icon';
                input.classList.remove('success', 'error');
                message.className = 'validation-message';
                emailValid = false;
                return;
            }

            // Email pattern validation
            const emailPattern = /^[A-Za-z0-9+_.-]+@(.+)$/;
            if (!emailPattern.test(email)) {
                icon.className = 'fas fa-times-circle validation-icon error';
                input.classList.remove('success');
                input.classList.add('error');
                message.className = 'validation-message error show';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 올바른 이메일 형식이 아닙니다';
                emailValid = false;
                return;
            }

            icon.className = 'fas fa-check-circle validation-icon success';
            input.classList.remove('error');
            input.classList.add('success');
            message.className = 'validation-message success show';
            message.innerHTML = '<i class="fas fa-check-circle"></i> 사용 가능한 이메일입니다';
            emailValid = true;
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthMeterFill');
            const strengthText = document.getElementById('strengthText');
            const requirements = document.getElementById('passwordRequirements');

            if (password.length === 0) {
                strengthDiv.classList.remove('show');
                requirements.classList.remove('show');
                passwordValid = false;
                return;
            }

            strengthDiv.classList.add('show');
            requirements.classList.add('show');

            // Check requirements
            const hasLength = password.length >= 4;
            const hasLetter = /[a-zA-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            // Update requirement checkmarks
            updateRequirement('req-length', hasLength);
            updateRequirement('req-letter', hasLetter);
            updateRequirement('req-number', hasNumber);
            updateRequirement('req-special', hasSpecial);

            // Calculate strength
            let strength = 0;
            if (hasLength) strength++;
            if (hasLetter) strength++;
            if (hasNumber) strength++;
            if (hasSpecial) strength++;

            // Update UI
            strengthFill.className = 'strength-meter-fill';
            strengthText.className = 'strength-text';

            if (strength <= 1) {
                strengthFill.classList.add('weak');
                strengthText.classList.add('weak');
                strengthText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> 약함';
                passwordValid = hasLength; // Minimum requirement
            } else if (strength <= 2) {
                strengthFill.classList.add('medium');
                strengthText.classList.add('medium');
                strengthText.innerHTML = '<i class="fas fa-shield-alt"></i> 보통';
                passwordValid = true;
            } else {
                strengthFill.classList.add('strong');
                strengthText.classList.add('strong');
                strengthText.innerHTML = '<i class="fas fa-shield-alt"></i> 강함';
                passwordValid = true;
            }

            // Also check password match
            checkPasswordMatch();
        }

        function updateRequirement(id, met) {
            const element = document.getElementById(id);
            if (met) {
                element.classList.add('met');
                element.querySelector('i').className = 'fas fa-check-circle';
            } else {
                element.classList.remove('met');
                element.querySelector('i').className = 'fas fa-circle';
            }
        }

        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const icon = document.getElementById('passwordConfirmValidIcon');
            const message = document.getElementById('passwordMatchMessage');
            const input = document.getElementById('passwordConfirm');

            if (passwordConfirm.length === 0) {
                icon.className = 'validation-icon';
                input.classList.remove('success', 'error');
                message.className = 'validation-message';
                passwordsMatch = false;
                return;
            }

            if (password === passwordConfirm) {
                icon.className = 'fas fa-check-circle validation-icon success';
                input.classList.remove('error');
                input.classList.add('success');
                message.className = 'validation-message success show';
                message.innerHTML = '<i class="fas fa-check-circle"></i> 비밀번호가 일치합니다';
                passwordsMatch = true;
            } else {
                icon.className = 'fas fa-times-circle validation-icon error';
                input.classList.remove('success');
                input.classList.add('error');
                message.className = 'validation-message error show';
                message.innerHTML = '<i class="fas fa-exclamation-circle"></i> 비밀번호가 일치하지 않습니다';
                passwordsMatch = false;
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Check Caps Lock status
        function checkCapsLock(event, field) {
            const capsWarning = document.getElementById('capsWarning' + field.charAt(0).toUpperCase() + field.slice(1));

            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsWarning.classList.add('show');
            } else {
                capsWarning.classList.remove('show');
            }
        }

        // Form submission handler
        function handleRegisterSubmit(event) {
            const username = document.getElementById('username').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const registerBtn = document.getElementById('registerBtn');

            // Final validation
            if (username.length < 4) {
                alert('아이디는 최소 4자 이상이어야 합니다.');
                event.preventDefault();
                return false;
            }

            if (nickname.length < 2) {
                alert('닉네임은 최소 2자 이상이어야 합니다.');
                event.preventDefault();
                return false;
            }

            if (email.length === 0) {
                alert('이메일을 입력해주세요.');
                event.preventDefault();
                return false;
            }

            const emailPattern = /^[A-Za-z0-9+_.-]+@(.+)$/;
            if (!emailPattern.test(email)) {
                alert('올바른 이메일 형식이 아닙니다.');
                event.preventDefault();
                return false;
            }

            if (password.length < 4) {
                alert('비밀번호는 최소 4자 이상이어야 합니다.');
                event.preventDefault();
                return false;
            }

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                event.preventDefault();
                return false;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerBtn.classList.add('btn-loading');
            registerBtn.querySelector('span').textContent = '가입 처리 중...';

            return true;
        }

        // Enter key navigation
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('nickname').focus();
            }
        });

        document.getElementById('nickname').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('email').focus();
            }
        });

        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const name = document.getElementById('name');
                if (name) {
                    name.focus();
                } else {
                    document.getElementById('password').focus();
                }
            }
        });

        document.getElementById('name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('passwordConfirm').focus();
            }
        });

        // Initialize character counters
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('usernameCounter').textContent = '0/20';
            document.getElementById('nicknameCounter').textContent = '0/20';
        });
    </script>
</body>
