<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 익명 커뮤니티</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-header h1 i {
            color: #667eea;
        }

        .login-header p {
            color: #777;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: #667eea;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background-color: #ffffff !important;
            color: #333333 !important;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .form-group input.success {
            border-color: #28a745;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 16px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .caps-warning {
            display: none;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            color: #ff9800;
            font-size: 12px;
        }

        .caps-warning.show {
            display: flex;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
            margin: 0;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .alert i {
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-loading {
            position: relative;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            right: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
            color: #5568d3;
        }

        .saved-username {
            display: none;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #666;
            align-items: center;
            justify-content: space-between;
        }

        .saved-username.show {
            display: flex;
        }

        .saved-username .clear-saved {
            color: #dc3545;
            cursor: pointer;
            font-size: 12px;
        }

        .saved-username .clear-saved:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> 로그인</h1>
            <p>익명 커뮤니티에 오신 것을 환영합니다</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}">로그인 오류</span>
        </div>

        <!-- Success Message -->
        <div th:if="${message}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}">성공</span>
        </div>

        <!-- Registration Success -->
        <div th:if="${param.registered}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span>회원가입이 완료되었습니다. 로그인해주세요.</span>
        </div>

        <!-- Login Form -->
        <form action="/auth/login" method="post" id="loginForm" onsubmit="return handleLoginSubmit(event)">

            <!-- Saved Username Display -->
            <div id="savedUsernameDisplay" class="saved-username">
                <span id="savedUsernameText"></span>
                <span class="clear-saved" onclick="clearSavedUsername()">
                    <i class="fas fa-times"></i> 삭제
                </span>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> 아이디
                </label>
                <div class="input-wrapper">
                    <input type="text"
                           id="username"
                           name="username"
                           required
                           autofocus
                           autocomplete="username"
                           placeholder="아이디를 입력하세요">
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> 비밀번호
                </label>
                <div class="input-wrapper">
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           autocomplete="current-password"
                           placeholder="비밀번호를 입력하세요"
                           onkeydown="checkCapsLock(event)"
                           onkeyup="checkCapsLock(event)">
                    <i class="fas fa-eye toggle-password"
                       id="togglePassword"
                       onclick="togglePasswordVisibility()"></i>
                </div>
                <div id="capsWarning" class="caps-warning">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Caps Lock이 켜져 있습니다</span>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">아이디 저장</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                <span>로그인</span>
            </button>
        </form>

        <div class="divider">또는</div>

        <!-- Links -->
        <div class="links" style="margin-bottom: 15px;">
            <a href="/auth/find-username">
                <i class="fas fa-search"></i> 아이디 찾기
            </a> |
            <a href="/auth/find-password">
                <i class="fas fa-key"></i> 비밀번호 찾기
            </a>
        </div>

        <div class="links">
            <a href="/auth/register">
                <i class="fas fa-user-plus"></i> 회원가입
            </a> |
            <a href="/board">
                <i class="fas fa-home"></i> 게시판 둘러보기
            </a>
        </div>
    </div>

    <script>
        // Load saved username on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('savedUsername');
            if (savedUsername) {
                document.getElementById('username').value = savedUsername;
                document.getElementById('rememberMe').checked = true;

                const display = document.getElementById('savedUsernameDisplay');
                const text = document.getElementById('savedUsernameText');
                text.textContent = `저장된 아이디: ${savedUsername}`;
                display.classList.add('show');
            }

            // Auto-focus password field if username is saved
            if (savedUsername) {
                document.getElementById('password').focus();
            }
        });

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Check Caps Lock status
        function checkCapsLock(event) {
            const capsWarning = document.getElementById('capsWarning');

            if (event.getModifierState && event.getModifierState('CapsLock')) {
                capsWarning.classList.add('show');
            } else {
                capsWarning.classList.remove('show');
            }
        }

        // Handle form submission
        function handleLoginSubmit(event) {
            const username = document.getElementById('username').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');

            // Save or clear username based on checkbox
            if (rememberMe) {
                localStorage.setItem('savedUsername', username);
            } else {
                localStorage.removeItem('savedUsername');
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.classList.add('btn-loading');
            loginBtn.querySelector('span').textContent = '로그인 중...';

            return true;
        }

        // Clear saved username
        function clearSavedUsername() {
            if (confirm('저장된 아이디를 삭제하시겠습니까?')) {
                localStorage.removeItem('savedUsername');
                document.getElementById('username').value = '';
                document.getElementById('rememberMe').checked = false;
                document.getElementById('savedUsernameDisplay').classList.remove('show');
                document.getElementById('username').focus();
            }
        }

        // Enter key support for form fields
        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
