<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - 익명 커뮤니티</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .find-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .find-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .find-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .find-header h1 i {
            color: #667eea;
        }

        .find-header p {
            color: #777;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: #667eea;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #999;
            font-size: 12px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: shake 0.5s;
        }

        .alert-error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert i {
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
            color: #5568d3;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-box h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-box ul {
            margin: 0;
            padding-left: 20px;
            color: #666;
            font-size: 13px;
        }

        .info-box li {
            margin: 5px 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .find-container {
                padding: 30px 20px;
            }

            .find-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="find-container">
        <div class="find-header">
            <h1><i class="fas fa-search"></i> 아이디 찾기</h1>
            <p>가입 시 등록한 이메일과 이름을 입력하세요</p>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="info-box">
            <h4><i class="fas fa-info-circle"></i> 안내사항</h4>
            <ul>
                <li>회원가입 시 입력한 이메일 주소를 입력하세요</li>
                <li>이름을 입력한 경우 함께 입력해주세요</li>
                <li>입력한 정보가 일치하면 아이디를 확인할 수 있습니다</li>
            </ul>
        </div>

        <form th:action="@{/auth/find-username}" method="post">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> 이메일
                </label>
                <input type="email"
                       id="email"
                       name="email"
                       th:value="${email}"
                       required
                       autofocus
                       placeholder="가입 시 등록한 이메일 주소">
                <small><i class="fas fa-info-circle"></i> 회원가입 시 입력한 이메일을 정확히 입력하세요</small>
            </div>

            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user-tag"></i> 이름
                </label>
                <input type="text"
                       id="name"
                       name="name"
                       th:value="${name}"
                       required
                       placeholder="가입 시 입력한 이름 (실명)">
                <small><i class="fas fa-info-circle"></i> 이름을 입력하지 않았다면 공백으로 제출하세요</small>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-search"></i>
                <span>아이디 찾기</span>
            </button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/auth/login'">
                <i class="fas fa-arrow-left"></i>
                <span>로그인으로 돌아가기</span>
            </button>
        </form>

        <div class="divider">또는</div>

        <div class="links">
            <a href="/auth/find-password">
                <i class="fas fa-key"></i> 비밀번호 찾기
            </a> |
            <a href="/auth/register">
                <i class="fas fa-user-plus"></i> 회원가입
            </a>
        </div>
    </div>

    <script>
        // Enter key navigation
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('name').focus();
            }
        });
    </script>
</body>
</html>
