            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;

        .btn-primary { background: #007bff; color: white; }

        .avatar {

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            flex-shrink: 0;
        }
        .conversation-content {
            flex: 1;
            min-width: 0;
        }
        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;

        .partner-name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .conversation-time {

            color: #999;

        .last-message {

            overflow: hidden;

            white-space: nowrap;

            padding: 2px 8px;
            font-size: 12px;
            font-weight: bold;
