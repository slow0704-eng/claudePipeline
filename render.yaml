services:
  # Web Service (Spring Boot Application)
  - type: web
    name: spring-board-app
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: board-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: board-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: board-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: board-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: board-postgres
          property: password
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m -Xms256m"

databases:
  - name: board-postgres
    plan: free
    databaseName: boarddb
    user: boarduser
