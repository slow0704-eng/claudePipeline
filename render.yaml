services:
  # PostgreSQL Database
  - type: pserv
    name: board-postgres
    env: docker
    plan: free
    region: singapore
    ipAllowList: []

  # Web Service (Spring Boot Application)
  - type: web
    name: spring-board-app
    env: java
    region: singapore
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/*.jar
    healthCheckPath: /
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: board-postgres
          property: connectionString
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m -Xms256m"

databases:
  - name: board-postgres
    plan: free
    databaseName: boarddb
    user: boarduser
