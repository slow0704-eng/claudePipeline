services:
  # Web Service (Spring Boot Application)
  - type: web
    name: spring-board-app
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PGHOST
        fromDatabase:
          name: board-postgres
          property: host
      - key: PGPORT
        fromDatabase:
          name: board-postgres
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: board-postgres
          property: database
      - key: PGUSER
        fromDatabase:
          name: board-postgres
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: board-postgres
          property: password
      - key: JAVA_TOOL_OPTIONS
        value: "-Xmx512m -Xms256m"

databases:
  - name: board-postgres
    plan: free
    databaseName: boarddb
    user: boarduser
